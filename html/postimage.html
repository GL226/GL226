<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Image</title>
</head>
<body>
    <section>
        <h1>Upload an image</h1>
        Please Complete the form below to create a post
    </section>
    <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>
        Image:&nbsp;&nbsp;<input type="file" id="image" name="image" accept="image/*"><br>
        <input type="checkbox"> I agree to Acceptable Use Policy for uploading images<br>
        <input type="submit">
    </form>
</body>
</html>
