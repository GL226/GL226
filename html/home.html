<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <title>Gallery</title>
</head>
<body>

<h1>Gallery</h1>

<div id="view">
    <button type="button" onclick="loadXMLDoc()">
        View Images
    </button>
</div>
<div id="photo"></div>

<script>
    var num;
    function loadXMLDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var x = JSON.parse(this.responseText);
                num = x.length;
                document.getElementById("view").innerHTML =`${num} Photos`;
                x.forEach((obj) => {
                    document.getElementById(
                        "photo"
                    ).innerHTML += `<div id=${obj.id} class="gallery" onclick="fadeOut(${obj.id})">
                        <img
                        src=${obj.url}
                        width="400"
                        height="300"
                        />
                    <div class="desc">${obj.title}</div>
                    </div>`;
                });
            }
        };

        xhttp.open(
            "GET", "https://jsonplaceholder.typicode.com/albums/2/photos",
            true
        );
        xhttp.send();
    }
    function fadeOut(id) {
        var element = document.getElementById(id);
        var op = 1;
        var timer = setInterval(function () {
            if (op <= 0.1) {
                clearInterval(timer);
                element.remove();
                num--;
                document.getElementById(
                    "count"
                ).innerHTML = `<div>${num} Photos</div>`;
            }
            element.style.opacity = op;
            op -= 0.1;
        }, 50);
    }
    displayPictures()

</script>
</body>
</html>
